      <!-- --------------------Registration Form---------- -->
      <div class="container">
      <form>
        <div class="mb-3">
          <label  class="form-label">First Name</label>
          <input type="text" class="form-control" placeholder="enter your first name" required>
          
        </div>
        <div class="mb-3">
          <label class="form-label">Last Name</label>
          <input type="text" class="form-control"  placeholder="enter your last name" required>
        </div>
        
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email Address</label>
              <input type="email" class="form-control" placeholder="enter your email" id="exampleInputEmail1" aria-describedby="emailHelp"required>
              
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">New Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="enter your New password" required>
            </div>
        
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Confirm New Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm  your password" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Date of Birth</label>
            <input type="date" class="form-control" required>
          </div>
    
    <div class="mb-3">
      <label  class="form-label">Phone Number</label>
      <input type="tel" class="form-control" placeholder="enter 10-digit phone numbeer" required>
    </div>

      <!-- ------------------Radio----------- -->
      <h5>Gender</h5>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">Female</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" >
        <label class="form-check-label" for="inlineRadio3">Other</label>
      </div>
      <br>
     <br>
